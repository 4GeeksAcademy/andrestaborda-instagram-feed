<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Instagram Feed</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary px-5">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">
                <i class="bi bi-instagram"></i>
                Instagram</a>
            <div class="d-flex">
                <button type="button" class="btn btn-success mx-4" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo">Create a new post</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Caption:</label>
                                        <textarea class="form-control" id="message-text"
                                            placeholder="Add the caption of your post here"></textarea>
                                    </div>
                                </form>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-light"><i
                                            class="bi bi-camera-fill"></i></button>
                                    <button type="button" class="btn btn-light mx-3"><i
                                            class="bi bi-geo-alt-fill mb"></i></button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">

                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid text-center px-3">
        <div class="w-100 my-3">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">
                        <i class="bi bi-grid-3x3"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="feeds.html">
                        <i class="bi bi-square-fill"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-4 template-image p-1">
                <img src="./assets/image_1.JPG" alt="" class="object-fit-cover h-100">
            </div>
            <div class="col-4 template-image p-1">
                <img src="./assets/image_2.JPG" alt="" class="object-fit-cover h-100">
            </div>
            <div class="col-4 template-image p-1">
                <img src="./assets/image_3.JPG" alt="" class="object-fit-cover h-100">
            </div>
            <div class="col-4 template-image p-1">
                <img src="./assets/image_4.JPG" alt="" class="object-fit-cover h-100">
            </div>
            <div class="col-4 template-image p-1">
                <img src="./assets/image_5.JPG" alt="" class="object-fit-cover h-100">
            </div>
            <div class="col-4 template-image p-1">
                <img src="./assets/image_6.JPG" alt="" class="object-fit-cover h-100">
            </div>
            <div class="col-4 template-image p-1">
                <img src="./assets/image_7.JPG" alt="" class="object-fit-cover h-100">
            </div>
            <div class="col-4 template-image p-1">
                <img src="./assets/image_8.JPG" alt="" class="object-fit-cover h-100">
            </div>
            <div class="col-4 template-image p-1">
                <img src="./assets/image_9.JPG" alt="" class="object-fit-cover h-100">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
